<!-- Basic HTML structure-->
<html>
<head>
    <!-- Head tags linking css and javascript-->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <!-- Create div class for container -->
    <div class="calculator">
        <p>Devon's Calculator</p>
        <!-- Input box which is disabled for to show calculator screen-->
        <input type="text" disabled="disabled" id="answer">
        <!-- Row of Buttons (div)-->
            <!--AC CE % / -->
        <div class="row">
            <button class="ctrl">AC</button>
            <button class="ctrl">CE</button>
            <button>%</button>
            <button>รท</button>
        </div>
        <!-- New row -->
        <!-- 7 8 9 X -->
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <!-- New Row -->
        <!-- 4 5 6 - -->
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <!-- New Row -->
        <!-- 1 2 3 + --> 
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tall">+</button>
        </div>
        <!-- New Row -->
        <!-- 0 . = -->
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
<!-- Could have javascript down here -->
    </div>
</body>
</html>
